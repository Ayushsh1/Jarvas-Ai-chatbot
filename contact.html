
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Jarvas AI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            position: relative;
        }
        .sidebar {
            width: 200px;
            height: 100vh;
            background-color: #222;
            padding-top: 50px;
            position: fixed;
            left: 0;
            top: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 15px 0;
            width: 100%;
            text-align: center;
        }
        .sidebar a:hover {
            background-color: #444;
        }
        .contact-container {
            margin-left: 220px;
            text-align: center;
        }
        .contact-container h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        .contact-form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .contact-form input, .contact-form textarea {
            width: 300px;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background: #333;
            color: white;
        }
        .contact-form button {
            background: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            color: black;
        }
        .contact-form button:hover {
            background: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <a href="home.html">Home</a>
        <a href="pricing.html">Pricing</a>
        <a href="about.html">About Us</a>
        <a href="download.html">Download</a>
        <a href="contact.html">Contact Us</a>
    </div>
    <div class="contact-container">
        <h1>Contact Jarvas AI</h1>
        <form class="contact-form">
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea rows="5" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </div>
</body>
</html>
